{% extends "base/base.html" %}

{% block start %}
<section class="section-conten padding-y" style="min-height:84vh">

    <!-- ============================ COMPONENT LOGIN   ================================= -->
        <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
          <div class="card-body">
          <h4 class="card-title mb-4">Enter Address details</h4>
          <form  method="post" > 
            {% csrf_token %}
            {% include "base/alert.html" %}
           <div class="form-group">
                <input name="address_line_1" required class="form-control" placeholder="address_line_1" type="text">
            </div> <!-- form-group// -->
            <div class="form-group">
                <input name="address_line_2"  required class="form-control" placeholder="address_line_2" type="text">
            </div> <!-- form-group// -->
            <div class="form-group">
                <input name="zip_code"  required class="form-control" placeholder="zip_code" type="text">
            </div> <!-- form-group// -->
            <div class="form-group">
                <input name="locality" required class="form-control" placeholder="locality" type="text">
            </div> <!-- form-group// -->
            <div class="form-group">
                <input name="city"  required class="form-control" placeholder="city" type="text">
            </div> <!-- form-group// -->
            <div class="form-group">
                <input name="state"  required class="form-control" placeholder="state" type="text">
            </div> <!-- form-group// -->
           
              
              
              <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block"> Save  </button>
              </div> <!-- form-group// -->    
          </form>
          </div> <!-- card-body.// -->
        </div> <!-- card .// -->

         <br><br>
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
    
    
    </section>

{% endblock  %}
